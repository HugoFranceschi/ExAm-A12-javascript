<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function countVowels(str) {
				let resultat = 0;

				for (let i = 0; i < str; i++) {
					if (str == "a" || "e" || "i" || "o" || "u" || "y") {
						resultat++;
					}
					
				}
				
				return resultat;
				
			}

			// Exemple de test
			console.log(countVowels("javascript")); // Output attendu : 3
		</script>
	</body>
	</html> 
</html>
