	<body>
		<script>
			function square(num) {
				resultat = 0;
				resultat = num * num;
				return resultat;
			}

			// Exemple de test
			console.log(square(4)); // Output attendu : 16
			console.log(square(5)); // Output attendu : 25
			console.log(square(2)); // Output attendu : 4
		</script>
	</body>
