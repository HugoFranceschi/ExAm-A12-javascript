	<body>
		<script>
			function greet(name) {
				let nouveauText = "";
				nouveauText = "Bonjour, " + name;
				return nouveauText;
			}

			// Exemple de test
			console.log(greet("Alice")); // Output attendu : "Bonjour, Alice"
		</script>
