<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function factorial(n) {
				let resultat = 1;

				for (let i = 1; i <= n; i++) {
					resultat = i * resultat;
				}

				return resultat;
			}

			// Exemple de test
			console.log(factorial(5)); // Output attendu : 120
		</script>
	</body>
</html>
