<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function concatStrings(str1, str2) {
				nouveauText = "";
				nouveauText = str1 + str2;
				return nouveauText;
			}

			// Exemple de test
			console.log(concatStrings("Hello", "World")); // Output attendu : "HelloWorld"
		</script>
	</body>
</html>
