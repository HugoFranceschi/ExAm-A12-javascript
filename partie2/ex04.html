<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function numberType(num) {
				if (num > 0) {
					return "Positife";
				} else {
					return "Négatif";
				}
			}

			// Exemple de test
			console.log(numberType(-5)); // Output attendu : "Négatif"
		</script>
	</body>
</html>
