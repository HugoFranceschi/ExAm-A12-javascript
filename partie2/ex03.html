<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function findMax(a, b) {
				if (a > b) {
					return a;
				} else {
					return b;
				}
			}

			// Exemple de test
			console.log(findMax(10, 15)); // Output attendu : 15
		</script>
	</body>
</html>
