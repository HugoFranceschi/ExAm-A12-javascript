<!DOCTYPE html>

		<title>Document</title>
	</head>
	<body>
		<script>
			function isEven(num) {
				if (num % 2 == 0) {
					return true;
				} else {
					return false;
				}
			}

			// Exemple de test
			console.log(isEven(4)); // Output attendu : true
		</script>
	</body>
